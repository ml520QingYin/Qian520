<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>答题中 - 法律知识题库</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3.2.0/dist/email.min.js"></script>
</head>
<body>
    <div class="quiz-container">
        <div class="quiz-header">
            <div class="quiz-info">
                <h2 id="quiz-subject">法律知识测试</h2>
                <div class="quiz-meta">
                    <span id="progress">题目: 0/0</span>
                    <span id="timer">时间: 00:00</span>
                    <span id="score">得分: 0</span>
                </div>
            </div>
            
            <div class="quiz-controls">
                <button id="exit-btn">退出答题</button>
            </div>
        </div>
        
        <div class="quiz-content">
            <div class="question-card">
                <h3 id="question-text">问题加载中...</h3>
                
                <div id="options-container" class="options-container">
                    <!-- 选项将通过JS动态生成 -->
                </div>
                
                <div class="question-nav">
                    <button id="prev-btn">上一题</button>
                    <button id="next-btn">下一题</button>
                    <button id="submit-quiz" style="display:none;">提交答案</button>
                
                </div>
            </div>
        </div>
        <div id="explanation-container"></div>
    </div>

    <script src="email-script.js"></script>
    <script src="script.js"></script>
</body>
</html>
